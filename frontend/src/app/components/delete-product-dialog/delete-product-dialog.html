<p-dialog [style]="{ 'min-width': '30vw' }" header="Delete Product" [modal]="true" [draggable]="false"
          [(visible)]="show">

  <p class="text">Are you sure you want to delete the product <strong>{{ product().name }}</strong>?</p>

  <app-error-banner [visible]="error()" message="Can't delete the product. Please try again later."/>

  <div class="action-buttons">
    <p-button label="Cancel" severity="secondary" (click)="visible().set(false)"/>
    <p-button [label]="loading() ? 'Deleting...' : 'Delete'" (click)="deleteProduct(product().id)"
              [disabled]="loading()" severity="danger"/>
  </div>
</p-dialog>
